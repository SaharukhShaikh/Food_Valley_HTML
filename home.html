<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Mask Group 1.png" type="image" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <section class="root">
      <header>
        <h1>FoodValley</h1>
      </header>
      <div class="bgimg">
        <img src="img/Mask Group 1.png" alt="" />
      </div>
      <div class="intro">
        <div class="intro_txt">
          <h3>How to Order?</h3>
          <p>Thank you for loading Food Valley by QR code.</p>
          <p>
            Now, you can select your items below and show your order to our
            waiter.
          </p>
        </div>
      </div>
      <div class="category">
        <select name="pets" id="pet-select">
          <option value="">Menu</option>
          <option value="dog">Veg</option>
          <option value="cat">NonVeg</option>
        </select>
      </div>
      <div class="items">
        <div class="item_info">
          <img src="img/item1.png" alt="" />
          <div class="item_detail">
            <h1>Chicken Makhani Burst + Lite</h1>
            <div class="price_add">
                <h1>16$</h1>
                <button> Add +</button>
            </div>
          </div>
        </div>
        <div class="item_info">
          <img src="img/item2.png" alt="" />
          <div class="item_detail">
            <h1>Chicken Makhani Burst + Lite</h1>
            <div class="price_add">
                <h1>16$</h1>
                <button> Add +</button>
            </div>
          </div>
        </div>
        <div class="item_info">
          <img src="img/item3.png" alt="" />
          <div class="item_detail">
            <h1>Chicken Makhani Burst + Lite</h1>
            <div class="price_add">
                <h1>16$</h1>
                <button> Add +</button>
            </div>
          </div>
        </div>
      </div>
       
      <section class="popup">
        <div class="popup-content">
          <div class="inner">
            <img class="cross" src="img/Ã—.png" alt="">
            <h2>Reviews</h2>
            <p>Choose your thought</p>
            <div class="ratings">
              <img src="img/good.png" alt="">
              <img src="img/Very Good.png" alt="">
              <img src="img/Excellent.png" alt="">
              <img src="img/not good.png" alt="">
            </div>
            <div class="review">
              <input type="text" placeholder="Enter your name"> <br>
              <textarea name="" rows="10" >Enter your Review</textarea>
            </div>
            <div class="review_submit">
              <button>Send Review</button>
            </div>
          </div>

        </div>

      </section> 
    </section>
  </body>
</html>
